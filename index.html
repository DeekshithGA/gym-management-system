<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GYM Management System</title>
<link rel="stylesheet" href="css/style.css" />


<script defer src="js/utils.js"></script>
<script defer src="js/theme.js"></script>
</head>
<body>
<header>
  <h1>Welcome to GYM</h1>
  <div id="lang-selector">
    <button data-lang="en">EN</button>
    <button data-lang="fr">FR</button>
    <button data-lang="es">ES</button>
  </div>
</header>

<section id="gym-status" class="panel"></section>

<section id="leaderboard" class="panel">
  <h2>Community Leaderboard</h2>
  <ul id="leaderboard-list"></ul>
</section>

<section id="events" class="panel">
  <h2>Upcoming Events</h2>
  <ul id="events-list"></ul>
</section>

<section id="testimonials" class="panel">
  <h2>Member Testimonials</h2>
  <div id="testimonial-slider"></div>
</section>

<footer>
  <p>Follow us: <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
</footer>

<script>
  // Language switcher
  document.getElementById('lang-selector').addEventListener('click', e => {
    if(e.target.tagName === 'BUTTON'){
      alert(`Language switched to ${e.target.dataset.lang.toUpperCase()}`);
      // Implement translation loading here
    }
  });

  // Gym open/close status and countdown timer
  function displayGymStatus() {
    const element = document.getElementById('gym-status');
    const now = new Date();
    const openHour = 6, closeHour = 21;
    const isOpen = now.getHours() >= openHour && now.getHours() < closeHour;
    element.textContent = isOpen ? "Gym is OPEN" : "Gym is CLOSED";

    // Countdown to close/open
    let target = new Date(now);
    if(isOpen){
      target.setHours(closeHour, 0, 0, 0);
      element.textContent += ` - Closes in ${Math.floor((target - now)/60000)} minutes`;
    } else {
      if(now.getHours() < openHour){
        target.setHours(openHour, 0, 0, 0);
      } else {
        target.setDate(target.getDate() + 1); // next day
        target.setHours(openHour, 0, 0, 0);
      }
      element.textContent += ` - Opens in ${Math.floor((target - now)/60000)} minutes`;
    }
  }
  displayGymStatus();
  setInterval(displayGymStatus, 60000);

  // Community leaderboard (fake data)
  const leaderboard = [
    {name: "Alice", points: 310},
    {name: "Bob", points: 290},
    {name: "Charlie", points: 250}
  ];
  const lbElem = document.getElementById('leaderboard-list');
  leaderboard.forEach(member => {
    const li = document.createElement('li');
    li.textContent = `${member.name} - ${member.points} points`;
    lbElem.appendChild(li);
  });

  // Upcoming events
  const events = [
    {name: "Yoga Workshop", date: "2025-09-01"},
    {name: "Nutrition Seminar", date: "2025-09-15"}
  ];
  const eventsList = document.getElementById('events-list');
  events.forEach(ev=>{
    const li = document.createElement('li');
    li.textContent = `${ev.name} on ${ev.date}`;
    const rsvp = document.createElement('button');
    rsvp.textContent = "RSVP";
    rsvp.onclick = () => alert(`RSVPd for ${ev.name}`);
    li.appendChild(rsvp);
    eventsList.appendChild(li);
  });

  // Testimonials slider with auto-rotation
  const testimonials = [
    {name: "Alice", text: "Great gym with supportive trainers!"},
    {name: "Bob", text: "Clean environment and excellent equipment."},
    {name: "Claire", text: "Flexible timings and fantastic community."}
  ];
  let testimonialIndex = 0;
  const testSlider = document.getElementById('testimonial-slider');
  function showTestimonial() {
    const t = testimonials[testimonialIndex];
    testSlider.textContent = `"${t.text}" â€” ${t.name}`;
    testimonialIndex = (testimonialIndex +1) % testimonials.length;
  }
  showTestimonial();
  setInterval(showTestimonial, 5000);
</script>
</body>
</html>
