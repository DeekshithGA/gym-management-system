<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GYM Management System</title>
<link rel="stylesheet" href="css/style.css" />
<script defer src="js/utils.js"></script>
<script defer src="js/theme.js"></script>
</head>
<body>
<header>
  <h1>Welcome to GYM Management System</h1>
  <div id="lang-selector">
    <button data-lang="en">EN</button>
    <button data-lang="fr">FR</button>
    <button data-lang="es">ES</button>
  </div>
</header>
<section id="gym-status">
  <!-- Gym open/close live status -->
  <p>Loading status...</p>
</section>
<section id="events">
  <h2>Upcoming Events</h2>
  <ul id="events-list"></ul>
</section>
<section id="testimonials">
  <h2>Testimonials</h2>
  <div id="testimonial-slider"></div>
</section>
<footer>
  <p>Follow us on Instagram | Facebook</p>
</footer>
<script>
  document.getElementById('lang-selector').addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') setLanguage(e.target.dataset.lang);
  });

  function displayGymStatus() {
    const statusEl = document.getElementById('gym-status').querySelector('p');
    const now = new Date();
    const hour = now.getHours();
    statusEl.textContent = (hour >= 6 && hour <= 21) ? 'Gym is OPEN' : 'Gym is CLOSED';
  }

  function loadEvents() {
    const events = [
      { id: 1, name: "Yoga Workshop", date: "2025-09-01" },
      { id: 2, name: "Nutrition Seminar", date: "2025-09-15" }
    ];
    const ul = document.getElementById('events-list');
    ul.innerHTML = '';
    events.forEach(event => {
      const li = document.createElement('li');
      li.textContent = `${event.name} on ${event.date} `;
      const rsvpBtn = document.createElement('button');
      rsvpBtn.textContent = "RSVP";
      rsvpBtn.onclick = () => alert(`You have RSVPâ€™d for ${event.name}`);
      li.appendChild(rsvpBtn);
      ul.appendChild(li);
    });
  }

  function loadTestimonials() {
    const testimonials = [
      { name: "Alice", text: "Great trainers and friendly environment!" },
      { name: "Bob", text: "The best gym experience I have had." },
    ];
    let idx = 0;
    const slider = document.getElementById('testimonial-slider');
    slider.textContent = testimonials[0].text + ' - ' + testimonials[0].name;
    setInterval(() => {
      idx = (idx + 1) % testimonials.length;
      slider.textContent = testimonials[idx].text + ' - ' + testimonials[idx].name;
    }, 5000);
  }

  displayGymStatus();
  loadEvents();
  loadTestimonials();
</script>
</body>
</html>
